[package]
version = "0.0.0"
authors = ["Yoshua Wuyts <yoshuawuyts@gmail.com>"]
categories = []
description = "API bindings for Web APIs"
documentation = "https://docs.rs/coast"
edition = "2018"
keywords = []
license = "MIT OR Apache-2.0"
name = "coast"
readme = "README.md"
repository = "https://github.com/yoshuawuyts/coast"

[dependencies]
futures-channel = "0.3.1"
futures-timer = "3.0.1"
js-sys = "0.3.35"
kv-log-macro = "1.0.4"
log = { version = "0.4.8", features = ["kv_unstable", "std"] }
wasm-bindgen = { version = "0.2.60", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.10"
wasm-bindgen-test = "0.3.10"
async-std = {path = "../async-std", features = ["unstable"] }
# send_wrapper = "0.4.0"
coast-macros = { path = "./coast-macros" }

[dependencies.web-sys]
version = "0.3.37"
features = [
    "AddEventListenerOptions",
    "console",
    "Document",
    "Event",
    "EventTarget",
    "Headers",
    "History",
    "Navigator",
    "Request",
    "RequestInit",
    "Response",
    "Window",
]

[dev-dependencies]

[features]
