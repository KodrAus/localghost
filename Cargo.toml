[package]
version = "0.0.0"
authors = ["Yoshua Wuyts <yoshuawuyts@gmail.com>"]
categories = []
description = "API bindings for Web APIs"
documentation = "https://docs.rs/coast"
edition = "2018"
keywords = []
license = "MIT OR Apache-2.0"
name = "coast"
readme = "README.md"
repository = "https://github.com/yoshuawuyts/coast"

[dependencies]
wasm-bindgen = "0.2.58"
futures-channel = "0.3.1"
futures-timer = "3.0.1"
wasm-bindgen-futures = "0.4.8"
wasm-bindgen-test = "0.3.8"
js-sys = "0.3.35"

[dependencies.web-sys]
version = "0.3.35"
features = [
    "AddEventListenerOptions",
    "console",
    "Document",
    "Event",
    "EventTarget",
    "History",
    "Navigator",
    "Window",
]

[dev-dependencies]

